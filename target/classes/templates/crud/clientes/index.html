<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">

<title>Clientes</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/newCliente}" class="btn btn-primary">Nuevo</a>
	<a th:href="@{/home}" class="btn btn-primary">Home</a>
	<br> <br>
		<table class="table">
			<thead>
				<tr>
					<th>Razón Social</th>
					<th>Dirección</th>
					<th>Ciudad</th>
					<th>Estado</th>
					<th>Código Postal</th>
					<th>Rif</th>
					<th>País</th>
					<th>Teléfonos</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="clientes:${clientes}">
					<td th:text="${clientes.RazonSocial}"></td>
					<td th:text="${clientes.Direccion}"></td>
					<td th:text="${clientes.Ciudad}"></td>
					<td th:text="${clientes.Estado}"></td>
					<td th:text="${clientes.CodigoPostal}"></td>
					<td th:text="${clientes.Rif}"></td>
					<td th:text="${clientes.Pais}"></td>
					<td th:text="${clientes.Telefonos}"></td>
					<td>
						<a th:href="@{/detalleCliente/}+${clientes.ClienteID}" class="btn btn-primary">Detalles</a>
						<a th:href="@{/editarCliente/}+${clientes.ClienteID}" class="btn btn-primary">Editar</a>
						<a th:onclick="eliminarCliente([[${clientes.ClienteID}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"> </script>	
<script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js"> </script> 
<script src="js/funciones.js"></script>
</body>
</html>
