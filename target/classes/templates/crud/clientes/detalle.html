<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">

<title>Pedidos Cliente</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/newPedido}" class="btn btn-primary">Nuevo</a>
	<a th:href="@{/listarCliente}" class="btn btn-secondary">Regresar</a>
	<br> <br>
		<table class="table" >
			<thead>
				<tr>
					<th>ID Pedido</th>
					<th>Cliente</th>
					<th>Fecha Pedido</th>
					<th>Confirmar Compra</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pedidos:${pedidos}" >
					<td th:if="${pedidos.ClienteID} == ${cliente.ClienteID}" 
					th:text="${pedidos.PedidoID}"></td>
					<td th:if="${pedidos.ClienteID} == ${cliente.ClienteID}" 
					th:text="${cliente.RazonSocial}"></td>
					<td th:if="${pedidos.ClienteID} == ${cliente.ClienteID}" 
					th:text="${pedidos.FechaPedido}"></td>
					<td th:if="${pedidos.ClienteID} == ${cliente.ClienteID}" >
					<form th:action="@{/confirma}" th:object="${cliente}" method="post">
    					<input th:field="*{ClienteID}" type="text" name="check" id="check"/>
					</form>
					</td>
				</tr>
			</tbody>
		</table>
		

	</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"> </script>	
<script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js"> </script> 
<script src="js/funciones.js"></script>
</body>
</html>
