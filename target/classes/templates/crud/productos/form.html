<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Agregar Producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/saveProducto}" th:object=${producto} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Módulo Producto</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<input th:field="*{ProductoID}" type="hidden" class="form-control" />
						</div>
						<div class="form-group">
							<label>Nombre:</label>
							<input th:field="*{NombreProducto}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Descripción:</label>
							<input th:field="*{Descripcion}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Precio:</label>
							<input th:field="*{Precio}" type="number" step=".01" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Imagen:</label>
							<input th:field="*{Imagen}"  type="file" class="form-control"/>
							
						</div>
						<div class="form-group">
							<label>Detalles:</label>
							<input th:field="*{Detalles}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Proveedor:</label>
							<div>
								<select th:field="*{codigo_proveedor}" class="form-control">
									<option th:each="proveedores:${proveedores}" th:text="${proveedores.nombre_proveedor}"
										th:value="${proveedores.codigo_proveedor}">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label>Stock:</label>
							<input th:field="*{Stock}" type="number" min="0" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success" />
					</div>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
