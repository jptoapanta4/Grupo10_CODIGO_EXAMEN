<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">

<title>Detalle Pedidos</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/listarProducto}" class="btn btn-secondary">Regresar</a>
	
	<br> <br>
		<table class="table">
			<thead>
				<tr>
					<th>NOMBRE</th>
					<th>IMAGEN</th>
					<th>PROVEEDOR</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><a th:text="${producto.NombreProducto}"></a></td>
					<td><img th:src="@{${'/images/'+producto.Imagen}}" width="100px"/></td>
					<td th:each="proveedores:${proveedores}" th:if="${producto.codigo_proveedor} == ${proveedores.codigo_proveedor}" 
					th:text="${proveedores.nombre_proveedor}"></td>
				</tr>
			</tbody>
		</table>
		<div th:if="${producto.Stock} == 0">
			<span>No existe stock para este producto</span>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"> </script>	
<script src = "https://unpkg.com/sweetalert/dist/sweetalert.min.js"> </script> 
<script src="js/funciones.js"></script>
</body>
</html>
