<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Agregar Pedido</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/savePedido}" th:object=${pedido} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>MÃ³dulo Pedido</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<input th:field="*{PedidoID}" type="hidden" class="form-control" />
						</div>
						<div class="form-group">
							<label>Cliente</label>
							<div>
								<select th:field="*{ClienteID}" class="form-control">
									<option th:each="clientes:${clientes}" th:text="${clientes.RazonSocial}"
										th:value="${clientes.ClienteID}">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label>Fecha</label> 
							<input th:field="*{FechaPedido}" type="datetime-local"
								class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success" />
					</div>
				</div>
			</form>
		</div>

	</div>

</body>
</html>
